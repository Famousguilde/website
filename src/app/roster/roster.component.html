<div *ngIf="displayMode === 'guildRank'">
  <h2>Officiers</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let raider of officers">
      <famous-raider [raider]="raider"></famous-raider>
    </div>
  </div>
  <h2>Membres</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let raider of members">

    </div>
  </div>
  <h2>Applys</h2>

  </div>
</div>
